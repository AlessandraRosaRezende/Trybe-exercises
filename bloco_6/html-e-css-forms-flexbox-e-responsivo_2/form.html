<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Formulário Currículo</title>    
  </head>
  <body>  
    <form method="GET" action="" class="js-form">
      <div class="form-group" id="field1">
        <legend>Dados Pessoais</legend>
        <label for="input-nome">Nome </label> 
        <input type="text" name="user" data-validate-field="name" id="input-nome" required autofocus placeholder="Informe seu nome" maxlength="40" class="form-control">
        <br>
        <br>
        <label for="input-email">Email </label>
        <input type="email" name="email" data-validate-field="email" id="input-email" required autocomplete="off" class="form-control" placeholder="Digite seu endereço de email" maxlength="50">
        <br>
        <br>
        <label for="input-cpf">CPF </label>
        <input type="text" name="cpf" data-validate-field="cpf" id="input-cpf" required placeholder="Digite seu CPF" maxlength="11" class="form-control">
        <br>
        <br>
        <label for="input-adress">Endereço completo </label>
        <input type="text" name="endereco" class="form-control" data-validate-field="adress" id="input-adress" required placeholder="Digite seu endereço completo" maxlength="200">      
        <br>
        <br>
        <label for="input-city">Cidade </label>
        <input type="text" name="cidade" data-validate-field="city" id="input-city" required placeholder="Informe sua cidade" maxlength="28" class="form-control">
        <br>
        <br>
        <label for="input-state">Estado </label>
        <select name="estado" data-validate-field="state" class="form-control" id="input-state" size="1" required></select>      
        <br>
        <br>
        <div class="form-check">
          <input type="radio" name="input-tipo" id="casa" value="casa" checked required class='form-check-input'>
          <label for="casa" class='form-check-label'>Casa</label>
        </div>
        <div class="form-check">
          <input type="radio" name="input-tipo" id="apto" value="apto" required class='form-check-input'>      
          <label for="apto" class='form-check-label'>Apartamento</label>      
       </div>
        <br>
        <br>      
      </div>
      <br>
      <div class="container-fluid" id="field2">
        <legend>Dados Último Emprego</legend>
        <label for="resumo-curriculo">Resumo do Currículo<br></label>
        <textarea id="resumo-curriculo" name="resumo" rows="10" cols="50" maxlength="1000" class="form-control" placeholder="Digite um resumo do seu currículo, em até 1000 caracteres." data-validate-field="resumo" required></textarea>              
        <br>
        <br>
        <label for="input-cargo">Cargo </label>
        <input type="text" name="cargo" class="form-control" data-validate-field="last_cargo" id="input-cargo" required placeholder="Informe qual seu último cargo" maxlength="40">      
        <br>
        <br>
        <label for="input-desc-cargo">Descrição do cargo </label>
        <input type="text" name="desc-cargo" class="form-control" data-validate-field="desc_cargo" id="input-desc-cargo" required placeholder="Descreva seu último cargo" maxlength="500">
        <br>
        <br>
        <label for="data-inicio">Data de início </label>
        <input type="date" name="data-inicio" id="data-inicio" data-validate-field="date" class="form-control" required>      
        <br>
        <br>      
      </div>
      <br>
      <br>
      <button class="btn btn-primary" type="submit" value="Submit" id="submit-button">Enviar</button>
      <br>
      <br>
      <button class="btn btn-primary" type="reset" value="Reset" id="clear-button">Limpar Formulário</button>    
    </form>    
    <section class="form-data"></section>      
    <script src="./Just-validate-master/dist/js/just-validate.min.js"></script>        
    <script src="script.js"></script>
  </body>
</html>
